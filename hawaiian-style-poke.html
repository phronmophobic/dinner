<html lang="en"><head><meta charset="utf-8" /><meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" /><title>Hawaiian Style Poke</title><link href="bootstrap.min.css" rel="stylesheet" /><link href="recipe.css" rel="stylesheet" /></head><body><div class="recipe-masthead"><nav class="nav recipe-nav"><a class="nav-link" href="index.html">Kitchen</a></nav></div><div class="container"><div class="row"><div class="col-sm-8 recipe-main"><div class="recipe-post"><div><h1 id="Hawaiian-Style-Poke">Hawaiian Style Poke</h1><h2 id="Ingredients">Ingredients</h2><ul><div class="form-check"><input class="form-check-input" id="G__1096" type="checkbox" /><label class="form-check-label" for="G__1096"><p>1 pound of sashimi grade ahi tuna, cut into half-inch cubes</p></label></div><div class="form-check"><input class="form-check-input" id="G__1097" type="checkbox" /><label class="form-check-label" for="G__1097"><p>1/4 cup of diced sweet onion</p></label></div><div class="form-check"><input class="form-check-input" id="G__1098" type="checkbox" /><label class="form-check-label" for="G__1098"><p>1/2 Tbsp. sea salt</p></label></div><div class="form-check"><input class="form-check-input" id="G__1099" type="checkbox" /><label class="form-check-label" for="G__1099"><p>1/2 a birds eye chile, minced</p></label></div><div class="form-check"><input class="form-check-input" id="G__1100" type="checkbox" /><label class="form-check-label" for="G__1100"><p>1/4 cup ogo seaweed</p></label></div><div class="form-check"><input class="form-check-input" id="G__1101" type="checkbox" /><label class="form-check-label" for="G__1101"><p>1 Tbsp. roasted chopped macadamia nuts</p></label></div><div class="form-check"><input class="form-check-input" id="G__1102" type="checkbox" /><label class="form-check-label" for="G__1102"><p>1/8 cup thinly sliced scallions</p></label></div></ul><h2 id="Recipe">Recipe</h2><p>Combine all the ingredients in a bowl and mix until everything is incorporated.</p><p>Serve immediately or store covered in the fridge, but you probably want to eat it within a day.</p></div></div></div></div></div></body></html>
