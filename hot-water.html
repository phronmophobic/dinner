<html lang="en"><head><meta charset="utf-8" /><meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" /><title>Hot water</title><link href="bootstrap.min.css" rel="stylesheet" /><link href="recipe.css" rel="stylesheet" /></head><body><div class="recipe-masthead"><nav class="nav recipe-nav"><a class="nav-link" href="index.html">Kitchen</a></nav></div><div class="search-container"><input id="search-bar" onkeyup="searchRecipes()" placeholder="Search recipes..." type="text" /></div><div class="container"><div class="row"><div class="col-sm-8 recipe-main"><div class="recipe-post"><div><h2 id="Hot-water">Hot water</h2><ol><li><p>Put water in hot water heater.</p></li><li><p>Turn on</p></li><li><p>Wait</p></li></ol></div></div></div></div></div><script type="text/javascript">function searchRecipes() {
     const input = document.getElementById('search-bar').value.toLowerCase();
     const recipePost = document.querySelector('.recipe-post');
     const links = recipePost.getElementsByTagName('a');

     for (let i = 0; i < links.length; i++) {
       const link = links[i];
       const textValue = link.textContent || link.innerText;
       if (textValue.toLowerCase().indexOf(input) > -1) {
         link.parentElement.style.display = '';
       } else {
         link.parentElement.style.display = 'none';
       }
     }
   }
   </script></body></html>
