<html lang="en"><head><meta charset="utf-8" /><meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" /><title>Sous Vide Green Beans</title><link href="bootstrap.min.css" rel="stylesheet" /><link href="recipe.css" rel="stylesheet" /></head><body><div class="recipe-masthead"><nav class="nav recipe-nav"><a class="nav-link" href="index.html">Kitchen</a></nav></div><div class="recipe-header"><div class="container"><h1 class="recipe-title">Sous Vide Green Beans</h1></div></div><div class="container"><div class="row"><div class="col-sm-8 recipe-main"><div class="recipe-post"><div><h1 id="Sous-Vide-Green-Beans">Sous Vide Green Beans</h1><h2 id="Ingredients">Ingredients</h2><ul><div><input id="G__913" type="checkbox" /><label for="G__913"><p>12 oz. green beans</p></label></div><div><input id="G__914" type="checkbox" /><label for="G__914"><p>1 Tbsp. butter</p></label></div><div><input id="G__915" type="checkbox" /><label for="G__915"><p>Salt and Pepper</p></label></div></ul><h2 id="Recipe">Recipe</h2><ol><li><p>Heat the water bath to 186 degrees Fahrenheit (85.6 C)</p></li><li><p>Season green beans with salt and pepper and place in a bag with a pad of butter</p></li><li><p>Seal the bag, and cook in the water bath for 45 minutes</p></li></ol></div></div></div></div></div></body></html>
