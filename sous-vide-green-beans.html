<html lang="en"><head><meta charset="utf-8" /><meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" /><title>Sous Vide Green Beans</title><link href="bootstrap.min.css" rel="stylesheet" /><link href="recipe.css" rel="stylesheet" /></head><body><div class="recipe-masthead"><nav class="nav recipe-nav"><a class="nav-link" href="index.html">Kitchen</a></nav></div><div class="container"><div class="row"><div class="col-sm-8 recipe-main"><div class="recipe-post"><div><h1 id="Sous-Vide-Green-Beans">Sous Vide Green Beans</h1><h2 id="Ingredients">Ingredients</h2><ul><div class="form-check"><input class="form-check-input" id="G__980" type="checkbox" /><label class="form-check-label" for="G__980"><p>12 oz. green beans</p></label></div><div class="form-check"><input class="form-check-input" id="G__981" type="checkbox" /><label class="form-check-label" for="G__981"><p>1 Tbsp. butter</p></label></div><div class="form-check"><input class="form-check-input" id="G__982" type="checkbox" /><label class="form-check-label" for="G__982"><p>Salt and Pepper</p></label></div></ul><h2 id="Recipe">Recipe</h2><ol><li><p>Heat the water bath to 186 degrees Fahrenheit (85.6 C)</p></li><li><p>Season green beans with salt and pepper and place in a bag with a pad of butter</p></li><li><p>Seal the bag, and cook in the water bath for 45 minutes</p></li></ol></div></div></div></div></div><script type="text/javascript">
function searchRecipes() {
    const input = document.getElementById('search-bar').value.toLowerCase();
    const recipePost = document.querySelector('.recipe-post');
    const links = recipePost.getElementsByTagName('a');

    // Create a map to track visibility of links under each header
    let sectionMap = new Map();

    for (let i = 0; i < links.length; i++) {
        const link = links[i];
        const textValue = link.textContent || link.innerText;
        let parent = link.parentElement;

        // Traverse up the tree to find the header
        let header = null;
        while (parent) {
            if (/^H[1-6]$/i.test(parent.tagName)) {
                header = parent;
                break;
            }
            parent = parent.previousElementSibling || parent.parentElement;
        }

        if (header && !sectionMap.has(header)) {
            sectionMap.set(header, []);
        }

        if (textValue.toLowerCase().indexOf(input) > -1) {
            link.parentElement.style.display = '';
            if (header) sectionMap.get(header).push(true);
        } else {
            link.parentElement.style.display = 'none';
            if (header) sectionMap.get(header).push(false);
        }
    }

    // Hide sections with no visible links
    sectionMap.forEach((visibilityArray, header) => {
        if (visibilityArray.includes(true)) {
            header.style.display = '';
        } else {
            header.style.display = 'none';
        }
    });
}

   </script></body></html>
